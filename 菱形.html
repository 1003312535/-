  <script>
    for(var i = 0; i <= 5 ; i++) {
      for(var j= 0; j < 5-i; j++) {
        document.write("&nbsp;&nbsp;")
      }
      for(var k = 0; k < 2*i + 1; k++) {
        document.write(" * ")
      }
      document.write("<br/>")
    }

    for(var i = 5-1; i >= 0 ; i--) {
      for(var j= 0; j < 5-i; j++) {
        document.write("&nbsp;&nbsp;")
      }
      for(var k = 0; k < 2*i + 1; k++) {
        document.write(" * ")
      }
      document.write("<br/>")
    }
  </script>
